<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player View - Last Take</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/map_manager_enhanced.css') }}">
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<style>
/* Player-specific styles */
.login-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    backdrop-filter: blur(12px);
}

.login-overlay.hidden {
    display: none;
}

.login-box {
    background: linear-gradient(135deg, 
        rgba(15, 23, 42, 0.98) 0%, 
        rgba(30, 41, 59, 0.95) 100%);
    border: 1px solid var(--dark-border);
    border-radius: 1rem;
    padding: 2rem;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
}

.login-box h1 {
    color: var(--text-primary);
    margin-bottom: 0.5rem;
    text-align: center;
    font-size: 1.5rem;
    font-weight: 600;
}

.login-box p {
    color: var(--text-secondary);
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 0.875rem;
}

.form-group {
    margin-bottom: 1.25rem;
}

.form-group label {
    display: block;
    color: var(--text-secondary);
    margin-bottom: 0.5rem;
    font-size: 0.8125rem;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 0.75rem 1rem;
    background: var(--dark-surface);
    border: 1px solid var(--dark-border);
    border-radius: 0.5rem;
    color: var(--text-primary);
    font-size: 1rem;
    transition: all 0.2s;
}

.form-group input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

.login-btn {
    width: 100%;
    padding: 0.75rem;
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    border: 1px solid var(--primary-light);
    border-radius: 0.5rem;
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
}

.player-info-badge {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.player-name-display {
    color: var(--text-primary);
    font-weight: 600;
    padding: 0.5rem 1rem;
    background: rgba(99, 102, 241, 0.15);
    border-radius: 0.5rem;
    border: 1px solid rgba(99, 102, 241, 0.3);
    font-size: 0.875rem;
}

.status-badge {
    padding: 0.5rem 1rem;
    background: var(--dark-surface);
    border: 1px solid var(--dark-border);
    border-radius: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.status-indicator {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    animation: pulse 2s infinite;
}

.status-indicator.connected {
    background: var(--success);
}

.status-indicator.disconnected {
    background: var(--danger);
    animation: none;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

#statusText {
    font-size: 0.8125rem;
    font-weight: 500;
    color: var(--text-secondary);
}

/* Drawing Tools for Players */
.drawing-tools {
    position: fixed;
    left: 1.5rem;
    top: 80px;
    background: linear-gradient(135deg, 
        rgba(15, 23, 42, 0.98) 0%, 
        rgba(30, 41, 59, 0.95) 100%);
    border: 1px solid var(--dark-border);
    border-radius: 1rem;
    padding: 1rem;
    display: none;
    flex-direction: column;
    gap: 0.75rem;
    z-index: 500;
    max-width: 200px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(24px);
}

.drawing-tools.show {
    display: flex;
}

.drawing-tools h4 {
    color: var(--text-secondary);
    margin-bottom: 0.25rem;
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}
</style>
</head>
<body>

<input type="hidden" id="sessionId" value="{{ session_id }}">

<!-- Login Overlay -->
<div class="login-overlay" id="loginOverlay">
    <div class="login-box">
        <h1>Entrar na SessÃ£o</h1>
        <p>Digite seu nome para participar</p>
        
        <div class="form-group">
            <label>Seu Nome:</label>
            <input type="text" id="playerNameInput" placeholder="Ex: Aragorn" maxlength="20" autofocus>
        </div>
        
        <button class="login-btn" id="loginBtn">Entrar</button>
    </div>
</div>

<!-- Header -->
<header class="header">
    <div class="header-left">
        <h1>VisualizaÃ§Ã£o do Mapa</h1>
    </div>
    
    <div class="header-actions">
        <div class="player-info-badge">
            <div class="player-name-display" id="playerNameDisplay">Jogador</div>
            <div class="status-badge">
                <span class="status-indicator disconnected" id="statusIndicator"></span>
                <span id="statusText">Conectando...</span>
            </div>
        </div>
    </div>
</header>

<div class="main-layout">
    <!-- Canvas Container -->
    <div class="canvas-container">
        <div class="canvas-wrapper" id="canvasWrapper">
            <canvas id="mapCanvas"></canvas>
            <canvas id="drawingCanvas"></canvas>
            <canvas id="gridCanvas"></canvas>
            <canvas id="fogCanvas"></canvas>
        </div>
    </div>
</div>

<!-- Drawing Tools (aparece se tiver permissÃ£o) -->
<div class="drawing-tools" id="drawingTools">
    <h4>Ferramentas</h4>
    <button class="tool-btn active" onclick="setDrawTool('draw')">Desenhar</button>
    <button class="tool-btn" onclick="setDrawTool('erase')">Apagar</button>
    <button class="tool-btn" onclick="setDrawTool('pan')">Mover</button>
    
    <h4 style="margin-top: 0.5rem;">Cores</h4>
    <div class="color-palette">
        <div class="color-option active" style="background: #9b59b6;" onclick="setPlayerColor('#9b59b6')"></div>
        <div class="color-option" style="background: #e74c3c;" onclick="setPlayerColor('#e74c3c')"></div>
        <div class="color-option" style="background: #3498db;" onclick="setPlayerColor('#3498db')"></div>
        <div class="color-option" style="background: #2ecc71;" onclick="setPlayerColor('#2ecc71')"></div>
        <div class="color-option" style="background: #f39c12;" onclick="setPlayerColor('#f39c12')"></div>
        <div class="color-option" style="background: #1abc9c;" onclick="setPlayerColor('#1abc9c')"></div>
        <div class="color-option" style="background: #e67e22;" onclick="setPlayerColor('#e67e22')"></div>
        <div class="color-option" style="background: #ecf0f1;" onclick="setPlayerColor('#ecf0f1')"></div>
        <div class="color-option" style="background: #34495e;" onclick="setPlayerColor('#34495e')"></div>
        <div class="color-option" style="background: #000000;" onclick="setPlayerColor('#000000')"></div>
    </div>
</div>

<!-- Chat -->
<div class="chat-container" id="chatContainer">
    <div class="chat-header" onclick="toggleChatMinimize()">
        <div class="chat-header-left">
            <h3>Chat</h3>
            <span class="chat-badge" id="chatBadge" style="display: none;">0</span>
        </div>
        <div class="chat-controls">
            <button class="chat-control-btn" onclick="event.stopPropagation(); toggleChatMinimize()">
                <span id="chatMinimizeIcon">â–¼</span>
            </button>
        </div>
    </div>
    
    <div class="chat-body">
        <div class="chat-contacts">
            <div id="contactsList">
                <div class="empty-state">Nenhum contato</div>
            </div>
        </div>
        
        <div class="chat-conversation">
            <div class="conversation-placeholder" id="conversationPlaceholder">
                <div class="conversation-placeholder-icon">ðŸ’¬</div>
                <p>Selecione um contato</p>
            </div>
            
            <div id="conversationArea" style="display: none; flex-direction: column; height: 100%;">
                <div class="conversation-header">
                    <div class="contact-avatar" id="conversationContactAvatar">?</div>
                    <div class="conversation-info">
                        <h4 id="conversationContactName">Contato</h4>
                    </div>
                </div>
                
                <div class="conversation-messages" id="conversationMessages"></div>
                
                <div class="conversation-input-area">
                    <input type="text" class="conversation-input" id="conversationInput" 
                           placeholder="Digite sua mensagem..." maxlength="500">
                    <button class="conversation-send-btn" onclick="sendChatMessage()">âž¤</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="toast" id="toast"></div>

<script src="{{ url_for('static', filename='js/canvas_optimizer.js') }}"></script>
<script src="{{ url_for('static', filename='js/player_view.js') }}"></script>

</body>
</html>
