<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visualiza√ß√£o do Mapa - Last Take</title>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/map_manager_enhanced.css') }}">
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<style>
/* Estilos espec√≠ficos do login */
.login-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.login-overlay.hidden {
    display: none;
}

.login-box {
    background: linear-gradient(135deg, rgba(26,26,46,0.95), rgba(16,16,30,0.95));
    border: 2px solid #9b59b6;
    border-radius: 16px;
    padding: 40px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 20px 60px rgba(155,89,182,0.3);
}

.login-box h1 {
    font-family: 'Merriweather', serif;
    color: #c49bdb;
    margin-bottom: 10px;
    text-align: center;
}

.login-box p {
    color: #bbb;
    text-align: center;
    margin-bottom: 30px;
    font-size: 0.9rem;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    color: #bbb;
    margin-bottom: 8px;
    font-size: 0.9rem;
}

.form-group input {
    width: 100%;
    padding: 12px 15px;
    background: rgba(16,16,30,0.8);
    border: 2px solid rgba(155,89,182,0.3);
    border-radius: 8px;
    color: #fff;
    font-size: 1rem;
    transition: border-color 0.3s;
}

.form-group input:focus {
    outline: none;
    border-color: #9b59b6;
}

.login-btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #9b59b6, #8e44ad);
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s;
}

.login-btn:hover {
    transform: translateY(-2px);
}

/* Ajustes espec√≠ficos para player */
.player-info-badge {
    display: flex;
    align-items: center;
    gap: 20px;
}

.player-name-display {
    color: #fff;
    font-weight: bold;
    padding: 8px 15px;
    background: rgba(155,89,182,0.2);
    border-radius: 8px;
    border: 1px solid rgba(155,89,182,0.4);
}

.status-badge {
    padding: 8px 15px;
    background: rgba(26,26,46,0.9);
    border: 2px solid rgba(155,89,182,0.3);
    border-radius: 8px;
}

.status-indicator {
    display: inline-block;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    margin-right: 8px;
    animation: pulse 2s infinite;
}

.status-indicator.connected {
    background: #2ed573;
}

.status-indicator.disconnected {
    background: #e74c3c;
    animation: none;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

/* Drawing Tools - Estilo igual ao mestre */
.drawing-tools {
    position: fixed;
    left: 20px;
    top: 80px;
    background: rgba(26,26,46,0.98);
    border: 2px solid #9b59b6;
    border-radius: 12px;
    padding: 15px;
    display: none;
    flex-direction: column;
    gap: 10px;
    z-index: 500;
    max-width: 200px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    transition: all 0.3s ease;
}

.drawing-tools.show {
    display: flex;
}

.drawing-tools h4 {
    color: #c49bdb;
    margin-bottom: 5px;
    font-size: 0.9rem;
}

.color-mini {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 5px;
}

.color-option {
    width: 30px;
    height: 30px;
    border-radius: 6px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: all 0.3s;
}

.color-option.active {
    border-color: #fff;
    transform: scale(1.1);
}
</style>
</head>
<body>

<input type="hidden" id="sessionId" value="{{ session_id }}">

<!-- Login Overlay -->
<div class="login-overlay" id="loginOverlay">
    <div class="login-box">
        <h1>üó∫Ô∏è Entrar na Sess√£o</h1>
        <p>Digite seu nome para participar</p>
        
        <div class="form-group">
            <label>Seu Nome:</label>
            <input type="text" id="playerNameInput" placeholder="Ex: Aragorn" maxlength="20" autofocus>
        </div>
        
        <button class="login-btn" id="loginBtn">Entrar na Sess√£o</button>
    </div>
</div>

<!-- Header -->
<header class="header">
    <div class="header-left">
        <h1>üó∫Ô∏è Visualiza√ß√£o do Mapa</h1>
    </div>
    <div class="header-actions">
        <div class="player-info-badge">
            <div class="player-name-display" id="playerNameDisplay">Jogador</div>
            <div class="status-badge">
                <span class="status-indicator disconnected" id="statusIndicator"></span>
                <span id="statusText">Conectando...</span>
            </div>
        </div>
    </div>
</header>

<div class="main-layout">
    <!-- Canvas Container -->
    <div class="canvas-container">
        <div class="canvas-wrapper" id="canvasWrapper">
            <canvas id="mapCanvas"></canvas>
            <canvas id="drawingCanvas"></canvas>
            <canvas id="gridCanvas"></canvas>
        </div>
    </div>
</div>

<!-- Drawing Tools (aparece se tiver permiss√£o) -->
<div class="drawing-tools" id="drawingTools">
    <h4>üé® Ferramentas</h4>
    <button class="tool-btn active" onclick="setDrawTool('draw')">‚úèÔ∏è Desenhar</button>
    <button class="tool-btn" onclick="setDrawTool('erase')">üßπ Apagar</button>
    <button class="tool-btn" onclick="setDrawTool('pan')">ü§ö Mover</button>
    <h4 style="margin-top: 5px;">Cores</h4>
    <div class="color-mini">
        <div class="color-option active" style="background: #9b59b6;" onclick="setPlayerColor('#9b59b6')"></div>
        <div class="color-option" style="background: #e74c3c;" onclick="setPlayerColor('#e74c3c')"></div>
        <div class="color-option" style="background: #3498db;" onclick="setPlayerColor('#3498db')"></div>
        <div class="color-option" style="background: #2ecc71;" onclick="setPlayerColor('#2ecc71')"></div>
        <div class="color-option" style="background: #f39c12;" onclick="setPlayerColor('#f39c12')"></div>
        <div class="color-option" style="background: #1abc9c;" onclick="setPlayerColor('#1abc9c')"></div>
        <div class="color-option" style="background: #ecf0f1;" onclick="setPlayerColor('#ecf0f1')"></div>
        <div class="color-option" style="background: #000000;" onclick="setPlayerColor('#000000')"></div>
    </div>
</div>

<!-- Chat Container - IGUAL AO MESTRE -->
<div class="chat-container" id="chatContainer">
    <div class="chat-header" onclick="toggleChatMinimize()">
        <div class="chat-header-left">
            <h3>üí¨ Chat</h3>
            <span class="chat-badge" id="chatBadge" style="display: none;">0</span>
        </div>
        <div class="chat-controls">
            <button class="chat-control-btn" onclick="event.stopPropagation(); toggleChatMinimize()">
                <span id="chatMinimizeIcon">‚ñº</span>
            </button>
            <button class="chat-control-btn" onclick="event.stopPropagation(); toggleChatCollapse()">√ó</button>
        </div>
    </div>
    
    <div class="chat-body">
        <!-- Lista de Contatos -->
        <div class="chat-contacts">
            <div id="contactsList">
                <div class="empty-state">Nenhum contato</div>
            </div>
        </div>
        
        <!-- √Årea de Conversa -->
        <div class="chat-conversation">
            <!-- Placeholder -->
            <div class="conversation-placeholder" id="conversationPlaceholder">
                <div class="conversation-placeholder-icon">üí¨</div>
                <p>Selecione um contato</p>
            </div>
            
            <!-- Conversa Ativa -->
            <div id="conversationArea" style="display: none; flex-direction: column; height: 100%;">
                <div class="conversation-header">
                    <div class="contact-avatar" id="conversationContactAvatar">?</div>
                    <div class="conversation-info">
                        <h4 id="conversationContactName">Contato</h4>
                    </div>
                </div>
                
                <div class="conversation-messages" id="conversationMessages"></div>
                
                <div class="conversation-input-area">
                    <input type="text" 
                           class="conversation-input" 
                           id="conversationInput" 
                           placeholder="Digite sua mensagem..." 
                           maxlength="500">
                    <button class="conversation-send-btn" onclick="sendChatMessage()">‚û§</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="toast" id="toast"></div>

<script defer src="{{ url_for('static', filename='js/player_view.js') }}"></script>

</body>
</html>
