<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visualiza√ß√£o do Mapa - Last Take</title>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family:Lato:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Lato', sans-serif; background: #0a0a0f; color: #fff; overflow: hidden; }

/* Login Modal */
.login-overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.95);
    display: flex; align-items: center; justify-content: center; z-index: 1000;
}
.login-overlay.hidden { display: none; }
.login-box {
    background: linear-gradient(135deg, rgba(26,26,46,0.95), rgba(16,16,30,0.95));
    border: 2px solid #9b59b6; border-radius: 16px; padding: 40px;
    max-width: 400px; width: 90%; box-shadow: 0 20px 60px rgba(155,89,182,0.3);
}
.login-box h1 { font-family: 'Merriweather', serif; color: #c49bdb; margin-bottom: 10px; text-align: center; }
.login-box p { color: #bbb; text-align: center; margin-bottom: 30px; font-size: 0.9rem; }
.form-group { margin-bottom: 20px; }
.form-group label { display: block; color: #bbb; margin-bottom: 8px; font-size: 0.9rem; }
.form-group input {
    width: 100%; padding: 12px 15px; background: rgba(16,16,30,0.8);
    border: 2px solid rgba(155,89,182,0.3); border-radius: 8px;
    color: #fff; font-size: 1rem; transition: border-color 0.3s;
}
.form-group input:focus { outline: none; border-color: #9b59b6; }
.login-btn {
    width: 100%; padding: 12px; background: linear-gradient(135deg, #9b59b6, #8e44ad);
    border: none; border-radius: 8px; color: #fff; font-size: 1rem;
    font-weight: bold; cursor: pointer; transition: transform 0.2s;
}
.login-btn:hover { transform: translateY(-2px); }

/* Header */
.header {
    background: linear-gradient(135deg, rgba(26,26,46,0.95), rgba(16,16,30,0.95));
    border-bottom: 2px solid rgba(155,89,182,0.3); padding: 15px 30px;
    display: flex; justify-content: space-between; align-items: center; z-index: 100;
}
.header h1 { font-family: 'Merriweather', serif; font-size: 1.3rem; color: #c49bdb; }
.header-info { display: flex; gap: 20px; align-items: center; }
.player-name {
    color: #fff; font-weight: bold; padding: 8px 15px;
    background: rgba(155,89,182,0.2); border-radius: 8px;
    border: 1px solid rgba(155,89,182,0.4);
}
.status { padding: 8px 15px; background: rgba(26,26,46,0.9); border: 2px solid rgba(155,89,182,0.3); border-radius: 8px; }
.status-indicator {
    display: inline-block; width: 8px; height: 8px; border-radius: 50%;
    margin-right: 8px; animation: pulse 2s infinite;
}
.status-indicator.connected { background: #2ed573; }
.status-indicator.disconnected { background: #e74c3c; animation: none; }
@keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

/* Main Layout */
.main-layout { display: flex; height: calc(100vh - 70px - 400px); }

/* Canvas Container */
.canvas-container { flex: 1; position: relative; background: #1a1a2e; overflow: hidden; }
.canvas-wrapper {
    position: absolute;
    width: 2000px;
    height: 2000px;
    cursor: grab;
    transform-origin: 0 0;
    left: 0;
    top: 0;
}
.canvas-wrapper.grabbing { cursor: grabbing; }
.canvas-wrapper.drawing-mode { cursor: crosshair !important; }
#mapCanvas, #gridCanvas, #drawingCanvas {
    position: absolute; top: 0; left: 0;
    width: 2000px; height: 2000px;
    image-rendering: crisp-edges;
}
#mapCanvas { z-index: 1; }
#drawingCanvas { z-index: 2; pointer-events: none; }
#drawingCanvas.drawing-mode { pointer-events: auto; cursor: crosshair; }
#gridCanvas { z-index: 3; pointer-events: none; }

/* Drawing Tools - Para jogadores com permiss√£o */
.drawing-tools {
    position: fixed;
    left: 20px;
    top: 80px;
    background: rgba(26,26,46,0.95);
    border: 2px solid #9b59b6;
    border-radius: 12px;
    padding: 15px;
    display: none;
    flex-direction: column;
    gap: 10px;
    z-index: 500;
}
.drawing-tools.show { display: flex; }
.drawing-tools h4 { color: #c49bdb; margin-bottom: 5px; font-size: 0.9rem; }
.tool-btn {
    padding: 8px; background: rgba(155,89,182,0.2);
    border: 2px solid rgba(155,89,182,0.3); border-radius: 6px;
    color: #fff; cursor: pointer; font-size: 0.85rem; transition: all 0.3s;
}
.tool-btn:hover, .tool-btn.active {
    background: rgba(155,89,182,0.4); border-color: #9b59b6;
}
.color-mini {
    display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px;
}
.color-option {
    width: 30px; height: 30px; border-radius: 6px; cursor: pointer;
    border: 2px solid transparent; transition: all 0.3s;
}
.color-option.active { border-color: #fff; transform: scale(1.1); }

/* Chat Sidebar - Estilo WhatsApp */
.chat-sidebar {
    width: 400px; background: rgba(26,26,46,0.95);
    border-left: 2px solid rgba(155,89,182,0.3);
    display: flex; flex-direction: column;
    height: 400px;
}
.chat-header {
    padding: 15px; background: rgba(155,89,182,0.2);
    border-bottom: 2px solid rgba(155,89,182,0.3);
    font-weight: bold; color: #c49bdb;
}
.chat-layout { display: flex; height: 100%; }

/* Lista de Contatos */
.chat-contacts {
    width: 200px; background: rgba(16,16,30,0.9);
    border-right: 2px solid rgba(155,89,182,0.3);
    display: flex; flex-direction: column;
}
.contacts-header {
    padding: 10px 15px; background: rgba(155,89,182,0.2);
    border-bottom: 2px solid rgba(155,89,182,0.3);
    font-weight: bold; color: #c49bdb; font-size: 0.9rem;
}
.contacts-list { flex: 1; overflow-y: auto; }
.contact-item {
    padding: 10px 12px; border-bottom: 1px solid rgba(155,89,182,0.1);
    cursor: pointer; transition: all 0.2s ease;
    display: flex; align-items: center; gap: 10px; position: relative;
}
.contact-item:hover { background: rgba(155,89,182,0.15); }
.contact-item.active {
    background: rgba(155,89,182,0.3); border-left: 3px solid #9b59b6;
}
.contact-avatar {
    width: 35px; height: 35px; border-radius: 50%;
    background: linear-gradient(135deg, #9b59b6, #8e44ad);
    display: flex; align-items: center; justify-content: center;
    font-size: 1rem; flex-shrink: 0;
}
.contact-info { flex: 1; min-width: 0; }
.contact-name {
    font-weight: bold; color: #fff; font-size: 0.85rem;
    margin-bottom: 2px; white-space: nowrap;
    overflow: hidden; text-overflow: ellipsis;
}
.contact-last-message {
    color: #888; font-size: 0.75rem; white-space: nowrap;
    overflow: hidden; text-overflow: ellipsis;
}
.contact-badge {
    position: absolute; top: 8px; right: 8px;
    background: #e74c3c; color: #fff; border-radius: 10px;
    padding: 2px 6px; font-size: 0.7rem; font-weight: bold;
    min-width: 18px; text-align: center;
}
/* CONTINUA√á√ÉO DO CSS - CONVERSA E BODY */

/* √Årea de Conversa */
.chat-conversation {
    flex: 1; display: flex; flex-direction: column;
    background: rgba(10,10,15,0.95);
}
.conversation-header {
    padding: 12px 15px; background: rgba(155,89,182,0.2);
    border-bottom: 2px solid rgba(155,89,182,0.3);
    display: flex; align-items: center; gap: 10px;
}
.conversation-header .contact-avatar {
    width: 35px; height: 35px; font-size: 1rem;
}
.conversation-header-info h4 {
    color: #c49bdb; font-size: 0.95rem; margin-bottom: 2px;
}
.conversation-header-info p {
    color: #888; font-size: 0.7rem;
}
.conversation-messages {
    flex: 1; overflow-y: auto; padding: 15px;
    display: flex; flex-direction: column; gap: 8px;
}
.message-bubble {
    max-width: 70%; padding: 8px 12px; border-radius: 12px;
    position: relative; word-wrap: break-word;
    animation: fadeInMessage 0.3s ease;
}
@keyframes fadeInMessage {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
.message-bubble.sent {
    align-self: flex-end;
    background: linear-gradient(135deg, #9b59b6, #8e44ad);
    color: #fff; border-bottom-right-radius: 4px;
}
.message-bubble.received {
    align-self: flex-start;
    background: rgba(46,46,66,0.9);
    color: #fff; border-bottom-left-radius: 4px;
}
.message-text {
    font-size: 0.85rem; line-height: 1.4; margin-bottom: 4px;
}
.message-time {
    font-size: 0.65rem; color: rgba(255,255,255,0.6); text-align: right;
}
.conversation-input-area {
    padding: 12px 15px; background: rgba(16,16,30,0.9);
    border-top: 2px solid rgba(155,89,182,0.3);
    display: flex; gap: 8px; align-items: center;
}
.conversation-input {
    flex: 1; padding: 10px 12px;
    background: rgba(26,26,46,0.9);
    border: 2px solid rgba(155,89,182,0.3);
    border-radius: 20px; color: #fff;
    font-size: 0.85rem; outline: none;
    transition: border-color 0.3s;
}
.conversation-input:focus { border-color: #9b59b6; }
.conversation-send-btn {
    width: 38px; height: 38px; border-radius: 50%;
    background: linear-gradient(135deg, #9b59b6, #8e44ad);
    border: none; color: #fff; font-size: 1.1rem;
    cursor: pointer; display: flex; align-items: center;
    justify-content: center; transition: all 0.3s;
}
.conversation-send-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 15px rgba(155,89,182,0.5);
}
.conversation-placeholder {
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    height: 100%; color: #666;
}
.conversation-placeholder-icon {
    font-size: 3rem; margin-bottom: 15px; opacity: 0.5;
}
.conversation-placeholder p {
    font-size: 0.95rem; font-style: italic;
}

.empty-state { text-align: center; padding: 30px; color: #666; font-style: italic; }

.toast {
    position: fixed; top: 90px; right: 30px;
    background: linear-gradient(135deg, #9b59b6, #8e44ad);
    color: #fff; padding: 12px 20px; border-radius: 8px;
    box-shadow: 0 10px 30px rgba(155,89,182,0.5);
    opacity: 0; transform: translateY(-20px);
    transition: all 0.3s ease; z-index: 1000; pointer-events: none;
}
.toast.show { opacity: 1; transform: translateY(0); }

::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: rgba(16,16,30,0.5); }
::-webkit-scrollbar-thumb { background: rgba(155,89,182,0.5); border-radius: 3px; }
::-webkit-scrollbar-thumb:hover { background: rgba(155,89,182,0.7); }
</style>
</head>
<body>

<input type="hidden" id="sessionId" value="{{ session_id }}">

<!-- Login Overlay -->
<div class="login-overlay" id="loginOverlay">
    <div class="login-box">
        <h1>üó∫Ô∏è Entrar na Sess√£o</h1>
        <p>Digite seu nome para participar</p>
        
        <div class="form-group">
            <label>Seu Nome:</label>
            <input type="text" id="playerNameInput" placeholder="Ex: Aragorn" maxlength="20" autofocus>
        </div>
        
        <button class="login-btn" id="loginBtn">Entrar na Sess√£o</button>
    </div>
</div>

<!-- Header -->
<header class="header">
    <h1>üó∫Ô∏è Visualiza√ß√£o do Mapa</h1>
    <div class="header-info">
        <div class="player-name" id="playerNameDisplay">Jogador</div>
        <div class="status">
            <span class="status-indicator disconnected" id="statusIndicator"></span>
            <span id="statusText">Conectando...</span>
        </div>
    </div>
</header>

<div class="main-layout">
    <!-- Canvas Container -->
    <div class="canvas-container">
        <div class="canvas-wrapper" id="canvasWrapper">
            <canvas id="mapCanvas"></canvas>
            <canvas id="drawingCanvas"></canvas>
            <canvas id="gridCanvas"></canvas>
        </div>
    </div>

    <!-- Drawing Tools (aparece se tiver permiss√£o) -->
    <div class="drawing-tools" id="drawingTools">
        <h4>üé® Ferramentas</h4>
        <button class="tool-btn active" onclick="setDrawTool('draw')">‚úèÔ∏è Desenhar</button>
        <button class="tool-btn" onclick="setDrawTool('erase')">üßπ Apagar</button>
        <button class="tool-btn" onclick="setDrawTool('pan')">ü§ö Mover Tela</button>
        <h4 style="margin-top: 5px;">Cores</h4>
        <div class="color-mini">
            <div class="color-option active" style="background: #9b59b6;" onclick="setPlayerColor('#9b59b6')"></div>
            <div class="color-option" style="background: #e74c3c;" onclick="setPlayerColor('#e74c3c')"></div>
            <div class="color-option" style="background: #3498db;" onclick="setPlayerColor('#3498db')"></div>
            <div class="color-option" style="background: #2ecc71;" onclick="setPlayerColor('#2ecc71')"></div>
            <div class="color-option" style="background: #f39c12;" onclick="setPlayerColor('#f39c12')"></div>
            <div class="color-option" style="background: #1abc9c;" onclick="setPlayerColor('#1abc9c')"></div>
            <div class="color-option" style="background: #ecf0f1;" onclick="setPlayerColor('#ecf0f1')"></div>
            <div class="color-option" style="background: #000000;" onclick="setPlayerColor('#000000')"></div>
        </div>
    </div>
</div>

<!-- Chat WhatsApp Style -->
<div class="chat-sidebar">
    <div class="chat-header">üí¨ Mensagens Privadas</div>
    <div class="chat-layout">
        <!-- Lista de Contatos -->
        <div class="chat-contacts">
            <div class="contacts-header">Conversas</div>
            <div class="contacts-list" id="contactsList">
                <div class="empty-state" style="padding: 20px; font-size: 0.8rem;">Nenhum contato</div>
            </div>
        </div>
        
        <!-- √Årea de Conversa -->
        <div class="chat-conversation">
            <!-- Placeholder -->
            <div class="conversation-placeholder" id="conversationPlaceholder">
                <div class="conversation-placeholder-icon">üí¨</div>
                <p>Selecione um contato para conversar</p>
            </div>
            
            <!-- Conversa Ativa -->
            <div id="conversationArea" style="display: none; flex-direction: column; height: 100%;">
                <div class="conversation-header">
                    <div class="contact-avatar" id="conversationContactAvatar">?</div>
                    <div class="conversation-header-info">
                        <h4 id="conversationContactName">Contato</h4>
                        <p>Online</p>
                    </div>
                </div>
                
                <div class="conversation-messages" id="conversationMessages"></div>
                
                <div class="conversation-input-area">
                    <input type="text" 
                           class="conversation-input" 
                           id="conversationInput" 
                           placeholder="Digite uma mensagem..." 
                           maxlength="500">
                    <button class="conversation-send-btn" onclick="sendChatMessage()">‚û§</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="toast" id="toast"></div>

<script defer src="{{ url_for('static', filename='js/player_view.js') }}"></script>

</body>
</html>
